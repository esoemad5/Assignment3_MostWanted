<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Most Wanted</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mostWanted.css">
  </head>


  <body>
    <div id="header"><center>Ask Elliott (and Max)</center></div>

    <div class="container">
      <div class="row">
        <div class="col">

            <textarea class="md-textarea form-control" type="text.btn" placeholder="Search" id="searchBar"></textarea>
            
            <button class="btn btn-outline-success" onClick="searchButton()" type="submit" id="searchButton">Submit</button>

            <button class="btn btn-outline-success" type="resetButton.btn" id="resetButton" onClick="resetButton()">Clear</button>
          
        </div>
      </div>
    </div>

<div class="container">
    <div class="row">
        <div class="col-mb-6 md-4">
            <input type="radio" id="id" value="id" name="searchCriteria" checked > Id <br></input>
            <input type="radio" id="firstName" value="firstName" name="searchCriteria"> First Name <br></input>
            <input type="radio" id="lastName" value="lastName" name="searchCriteria"> Last Name <br></input>
            <input type="radio" id="gender" value="gender" name="searchCriteria"> Gender <br></input>
            <input type="radio" id="age" value="age" name="searchCriteria"> Age <br></input>
        </div>

        <div class="col-mb-6">
            <input type="radio" id="height" value="height" name="searchCriteria"> Height <br></input>
            <input type="radio" id="weight" value="weight" name="searchCriteria"> Weight <br></input>
            <input type="radio" id="eyeColor" value="eyeColor" name="searchCriteria"> Eye Color <br></input>
            <input type="radio" id="occupation" value="occupation" name="searchCriteria"> Occupation <br></input>
        </div>
    </div>
</div>
    <script src="data.js"></script>
    <script src="testApp.js"></script>

    <table id = "tableData" class="table table-striped table-bordered"></table>

  </body>
</html>
